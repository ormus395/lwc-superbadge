<template>
  <template if:false={wiredRecord.data}>
    <!-- lightning card for the label when wiredRecord has no data goes here  -->
    <lightning-card
      ><span class="slds-align_absolute-center no-boat-height"
        >{label.labelPleaseSelectABoat}</span
      ></lightning-card
    >
  </template>
  <template if:true={wiredRecord.data}>
    <!-- lightning card for the content when wiredRecord has data goes here  -->
    <lightning-tabset variant="scoped">
      <lightning-tab label="Details">
        <lightning-card title={boatName} icon-name={detailsTabIconName}>
          <slot name="actions">
            <lightning-button
              label={label.labelFullDetails}
              onclick={navigateToRecordViewPage}
            ></lightning-button>
          </slot>
          <lightning-record-view-form
            record-id={boatId}
            object-api-name="Boat__c"
            density="Compact"
          >
            <lightning-output-field
              field-name="BoatType__c"
            ></lightning-output-field>
            <lightning-output-field
              field-name="Length__c"
            ></lightning-output-field>
            <lightning-output-field
              field-name="Price__c"
            ></lightning-output-field>
            <lightning-output-field
              field-name="Description__c"
            ></lightning-output-field>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-tab>
      <lightning-tab label="Reviews" value="reviews">
        <c-boat-reviews boat-id={boatId}></c-boat-reviews>
      </lightning-tab>
      <lightning-tab label={label.labelAddReview}>
        <c-boat-add-review
          record-id={boatId}
          oncreatereview={handleReviewCreated}
        ></c-boat-add-review>
      </lightning-tab>
    </lightning-tabset>
  </template>
</template>
